<!DOCTYPE html>
<html lang="en" onkeypress="jump()" onclick="jump()">
<head>
    <meta charset="UTF-8">
    <title>Jump Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Mali&family=Rock+Salt&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
<div class="caption">Welcome to Jump Game!</div>
<div class="game">
    <button id="play-button" onclick="play(event)">PLAY</button>
    <div id="block"></div>
    <div id="character"></div>
</div>
<p>Score: <span id="scoreSpan"></span></p>
<div class="instructions">Help the cat to jump over the rocks. Press SPACE or click the screen to jump.</div>
</body>
<script src="script.js"></script>
</html>
